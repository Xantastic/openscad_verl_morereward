data:
  train_batch_size: 256
  micro_batch_size: null
  micro_batch_size_per_gpu: 1
  train_files:
  - /data/czxu/xa/myc1g_verl_sft_toenf_sameprompt_3072_sf_newcot_high/train-00000-of-00008.parquet
  - /data/czxu/xa/myc1g_verl_sft_toenf_sameprompt_3072_sf_newcot_high/train-00001-of-00008.parquet
  - /data/czxu/xa/myc1g_verl_sft_toenf_sameprompt_3072_sf_newcot_high/train-00002-of-00008.parquet
  - /data/czxu/xa/myc1g_verl_sft_toenf_sameprompt_3072_sf_newcot_high/train-00003-of-00008.parquet
  - /data/czxu/xa/myc1g_verl_sft_toenf_sameprompt_3072_sf_newcot_high/train-00004-of-00008.parquet
  - /data/czxu/xa/myc1g_verl_sft_toenf_sameprompt_3072_sf_newcot_high/train-00005-of-00008.parquet
  - /data/czxu/xa/myc1g_verl_sft_toenf_sameprompt_3072_sf_newcot_high/train-00007-of-00008.parquet
  val_files: /data/czxu/xa/myc1g_verl_sft_toenf_sameprompt_3072_sf_newcot_high/test_temp_200.parquet
  prompt_key: extra_info
  response_key: extra_info
  prompt_dict_keys:
  - question
  response_dict_keys:
  - answer
  multiturn:
    enable: false
    messages_key: messages
    tools_key: tools
    enable_thinking_key: enable_thinking
  max_length: 5120
  truncation: right
  balance_dp_token: false
  chat_template: null
  custom_cls:
    path: null
    name: null
  use_shm: false
  apply_chat_template_kwargs: {}
model:
  partial_pretrain: /data/czxu/xa/models/qwens/Qwen3-8B
  use_shm: false
  fsdp_config:
    model_dtype: fp32
    wrap_policy:
      min_num_params: 0
    cpu_offload: false
    offload_params: false
  external_lib: null
  enable_gradient_checkpointing: true
  trust_remote_code: false
  lora_rank: 0
  lora_alpha: 16
  target_modules: all-linear
  use_liger: false
  strategy: fsdp2
optim:
  lr: 0.0001
  betas:
  - 0.9
  - 0.95
  weight_decay: 0.01
  warmup_steps_ratio: 0.1
  clip_grad: 1.0
  lr_scheduler: cosine
ulysses_sequence_parallel_size: 1
use_remove_padding: false
trainer:
  default_local_dir: /data/czxu/xa/models/checkpoints/verl_sft_example_scad/qwen3_8b_sft_3120_highdata_shuffle_samepromt1g
  default_hdfs_dir: null
  project_name: scad-sft
  experiment_name: qwen3_8b_sft_3120_highdata_shuffle_samepromt1g
  total_epochs: 15
  total_training_steps: null
  logger: console
  seed: 1
  save_freq: 42
  test_freq: 20
  nnodes: 1
  n_gpus_per_node: 8
  max_ckpt_to_keep: null
  resume_mode: auto
  resume_from_path: null
  checkpoint:
    save_contents:
    - model
    - optimizer
    - extra
    load_contents: ${trainer.checkpoint.save_contents}
  device: cuda
